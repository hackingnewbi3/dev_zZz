<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .highlight {
            color: #00c3ff;
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            color: #00c3ff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 저는 <span class="highlight">뉴비 개발자</span>입니다.</h1>
        <p>보안과 해킹에 관심이 많고, 개발을 배우며 성장하고 있습니다.</p>
        <p>새로운 기술을 탐험하고, 세상을 더 안전하게 만들고 싶어요!</p>
        <p>현재 웹 개발, 네트워크 보안, 그리고 시스템 해킹을 공부 중입니다.</p>
        <div class="social-links">
            <a href="image">이미지</a>
            <a href="test">테스트 페이지</a>
            <a href="google.com">구글</a>
        </div>
    </div>
</body>
</html>
