<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나를 소개합니다</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 50px 20px;
            font-size: 24px;
        }
        section {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            font-weight: 700;
        }
        p {
            font-weight: 300;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background: #ff758c;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff5271;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, 저는 뉴비 개발자입니다.</h1>
        <p>해킹 & 보안, 그리고 개발을 전문으로 합니다.</p>
    </header>
    
    <section id="about">
        <h2>소개</h2>
        <p>보안과 개발의 경계를 허무는 기술을 연구하며, 최고의 솔루션을 제공합니다.</p>
    </section>
    
    <section id="portfolio">
        <h2>포트폴리오</h2>
        <p>아래 프로젝트들을 통해 저의 역량을 확인해보세요.</p>
        <a href="#" class="btn">포트폴리오 보기</a>
    </section>
    
    <section id="contact">
        <h2>연락하기</h2>
        <p>궁금한 점이 있으시면 언제든지 연락 주세요.</p>
        <a href="mailto:example@example.com" class="btn">이메일 보내기</a>
    </section>
</body>
</html>
