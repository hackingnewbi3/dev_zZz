<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>간단한 테스트 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 50px 0;
        }

        .intro {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-bottom: 50px;
        }

        .intro h2 {
            font-size: 2rem;
            color: #333;
        }

        .intro p {
            font-size: 1.1rem;
            color: #555;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .features h3 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .feature-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .feature-item h4 {
            font-size: 1.5rem;
            color: #333;
        }

        .feature-item p {
            font-size: 1rem;
            color: #777;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>테스트 페이지</h1>
            <nav>
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="in.html">설명</a></li>
                    <li><a href="google.com">구글</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="intro">
            <div class="container">
                <h2>환영합니다!</h2>
                <p>이 페이지는 HTML과 CSS로 제작된 간단한 테스트 페이지입니다. 다양한 레이아웃 및 디자인 스타일을 확인하세요.</p>
            </div>
        </section>
        
        <section class="features">
            <div class="container">
                <h3>주요 기능</h3>
                <div class="feature-item">
                    <h4>디자인</h4>
                    <p>모던한 디자인으로 깔끔한 UI를 제공합니다.</p>
                </div>
                <div class="feature-item">
                    <h4>반응형</h4>
                    <p>모든 디바이스에서 잘 작동하는 반응형 웹 페이지입니다.</p>
                </div>
                <div class="feature-item">
                    <h4>간편한 사용</h4>
                    <p>사용자 친화적인 인터페이스로 쉽게 이용할 수 있습니다.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 간단한 테스트 페이지. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
