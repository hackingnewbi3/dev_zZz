<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            background-color: #ff6347;
            width: 100%;
            padding: 20px;
            color: white;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .content {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 2em;
            color: #ff6347;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container button {
            background-color: #00bfff;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #ff6347;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        테스트 페이지
    </div>

    <div class="content">
        <h2>비슷하지 않은 콘텐츠</h2>
        <p>이 페이지는 관련성 없는 여러 가지 요소들을 테스트하기 위해 만들어졌습니다. 각기 다른 기능들을 실험하고, 디자인을 실험해볼 수 있습니다.</p>
        
        <div class="button-container">
            <button onclick="alert('버튼 클릭!')">클릭 테스트</button>
        </div>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/200x200/00bfff/ffffff?text=이미지1" alt="이미지1">
        <img src="https://via.placeholder.com/200x200/ff6347/ffffff?text=이미지2" alt="이미지2">
        <img src="https://via.placeholder.com/200x200/90ee90/ffffff?text=이미지3" alt="이미지3">
    </div>

    <footer>
        <p>Copyright © 2025 - All Rights Reserved</p>
    </footer>

    <script>
        // 페이지에서 별도의 기능을 추가할 수 있습니다
    </script>
</body>
</html>
